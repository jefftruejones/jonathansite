backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "/src/images"
collections:
  - name: "services" # Used in routes, e.g., /admin/collections/blog
    label: "Services" # Used in the UI
    folder: "/src/markdown-pages" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "services" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "slig", name: "slug", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
